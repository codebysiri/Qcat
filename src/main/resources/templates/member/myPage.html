<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/style.css}">

    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">



    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>


    <title>Title</title>
</head>
<body>
<th:block th:replace="/layout/header.html :: header"></th:block>

<span th:text="${session.name}"> 님의 마이페이지!!! </span>

<div>
    <table>
        <thead>
            <tr>
                <th> 가맹점 번호 </th>
                <th> 가맹점 이름 </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="store : ${storeList}">
                <td th:text="${store.store_id}" ></td>
                <td th:href="@{/product/{store_id}}" th:text="${store.store_name}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<th:block th:replace="/layout/footer.html :: footer"></th:block>


<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
</body>
</html>
